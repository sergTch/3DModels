<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>SVG Editor</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script> -->

	<script src="lib/event-dispatcher.js"></script>
	<script src="lib/history-system.js"></script>
	<script src="lib/keybinder.js"></script>
	<script src="lib/three.js"></script>

</head>
<body>

	<div class="App">
		<div class="Border">
			<div class="Tools">
				<button data-tool-type="image" data-hotkey="KeyI" title="Load Image (I)">
					<i class="far fa-file-image"></i>
				</button>
				<hr>
				<button default data-tool-type="move" data-hotkey="KeyM" title="Move tool (M)">
					<i class="fas fa-mouse-pointer"></i>
					<i class="fas fa-arrows-alt min"></i>
				</button>
				<button data-tool-type="polygon" data-hotkey="KeyP" title="Polygon tool (P)">
					<i class="fas fa-draw-polygon"></i>
				</button>
				<button data-tool-type="cut" data-hotkey="KeyC" title="Cut tool (C)">
					<i class="fas fa-cut"></i>
				</button>
			</div>
			<div class="EditorPlace">
				<img class="EditorBackground">
				<svg class="Editor"></svg>
				<div class="SevingProgress hide"></div>
			</div>
			<div class="History">
				<table></table>
			</div>
		</div>
	</div>

	<script src="editor.js"></script>
	<script src="main.js"></script>
	<script src="knife.js"></script>
	<script src="floors.js"></script>
	<script src="g_floors.js"></script>

</body>
</html>
